<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="calculadora">
    <div class="container-output">
      <p id="output"></p>
    </div>
    <div class="botoes" id="botoes">
      <button class="btn" id="clean-all">C</button>
      <button class="btn" id="clean">CE</button>
      <button class="btn" id=".">.</button>
      <button class="btn" value="1">/</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn" value="2">x</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn" value="3">-</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn" value="4">+</button>
      <button class="btn maior">0</button>
      <button class="btn maior" id="=">=</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>

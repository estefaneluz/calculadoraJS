<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="calculadora">
    <div class="container-output">
      <p id="output"></p>
    </div>
    <div class="botoes" id="botoes">
      <button id="clean-all">C</button>
      <button id="clean">CE</button>
      <button id=".">.</button>
      <button value="1">/</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button value="2">x</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button value="3">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button value="4">+</button>
      <button class="maior">0</button>
      <button class="maior" id="=">=</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
